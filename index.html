<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Random</title>
    <style>
        body {
            background-color: #333;
        }
        #carousel {
            width: 500px;
            height: 500px;
            border: 2px solid white;
        }
        #carousel div {
            /* border: 1px solid yellow; */
            width: 100px;
            height: 100px;
            float: left;
            box-sizing: border-box;
            transition: 1s;
        }
    </style>
</head>
<body>
    <div id="carousel">
    </div>
    <button onclick="nextSlide()">Next</button>
    <button onclick="previousSlide()">Previous</button>

    <script>
        let slide = 1;
        function renderSlide() {
            carousel.innerHTML = ``
        for (let r = 0; r < 5; r++) {
            for (let c = 0; c < 5; c++) {
                carousel.innerHTML += `
                <div id="sq-${r}-${c}"style="
                    background-image: url(images/${slide}.jpeg);
                    background-position: 
                        ${c * - 100}px 
                        ${r * - 100}px;
                        transform:
                            translateX(${-300 + Math.random() * 600}px)
                            translateY(${-300 + Math.random() * 600}px)
                            rotate(${Math.random() * 360}deg)
                            ;
                            opacity: 0;
                "></div>`
            }
        }
        setInterval(function() {
            for (let r = 0; r < 5; r++) {
                for (let c = 0; c < 5; c++) {
                    window[`sq-${r}-${c}`].style.transform = "translateX(0) translateY(0) rotate(0)"
                    window[`sq-${r}-${c}`].style.opacity = "1"
                }
            }
        }, 1000)
        }
        
        function nextSlide() {
            slide++
            renderSlide()
        }
        renderSlide()
        //add the function to go to previous slide 
        //make it circular 
        function previousSlide() {
        slide--;
        if (slide < 1) {
            slide = 5; // Сделать круговую навигацию
            renderSlide();
        }
        renderSlide();
}
    </script>
</body>
</html>
